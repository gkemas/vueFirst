<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app" class="container">
       <div class="row mt-5">
        <div class="col-2 card  p-2">
            <h3 class="text-center">{{counter}}</h3>
            <div class="d-flex justify-content-center algn-items-center">
                <!-- <button @click="inc" class="btn btn-sm btn-primary">+</button>
                <button @click="dec" class="btn btn-sm btn-danger">-</button> -->
                <button @click="counter++" class="btn btn-sm btn-primary">+</button>
                <button @click="counter--" class="btn btn-sm btn-danger">-</button>
            </div>
            <div class="alert aler-warning">
                <!-- {{counter > 5 ? 'High' : 'Low'}} -->
                {{getCounterResult()}}
            </div>
           
        </div>
        <div class="col-2 card  p-2">
            <h3 class="text-center">{{counter2}}</h3>
            <div class="d-flex justify-content-center algn-items-center">
                <!-- <button @click="inc" class="btn btn-sm btn-primary">+</button>
                <button @click="dec" class="btn btn-sm btn-danger">-</button> -->
                <button @click="counter2++" class="btn btn-sm btn-primary">+</button>
                <button @click="counter2--" class="btn btn-sm btn-danger">-</button>
            </div>
            <div class="alert aler-warning">
                <!-- {{counter > 5 ? 'High' : 'Low'}} -->
                {{getCounterResult2()}}
            </div>
           
        </div>
       </div> 
    </div>
    <script src="./app.js"></script> 
</body>
</html>
