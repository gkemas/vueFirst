<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Style Binding</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="container">
        {{showborder}}
        <input type="text" v-model="bgColor">
        <button @click="showborder = !showborder">Border Ekle/Ekleme</button>
        <button @click="redBG = !redBG">K覺rm覺z覺 Ekle/Ekleme</button>
        <div class="box" :class="{border: showborder, red : redBG}"></div>
        <!-- computed ile yapt覺k daha temizi -->
        <div class="box" :class="boxClasses"></div>
        <div class="box" :style="{backgroundColor : bgColor}"></div>
    </div>  
 <script src="./app.js"></script> 
</body>
</html>
