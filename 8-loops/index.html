<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    .uncompleted-item {
        background-color: #e9495936;
        color: white;
    }
    .completed-item{
        background-color: #19875440;
        color: white;
    }
</style>
    </head>

<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-8 offset-2 p-2">
                    <h3>Todo List</h3>
                    <div class="d-flex justify-content">
                        <!-- <input type="text" class="form-control" @keydown.enter="todoList.push($event.target.value)"> -->
                        <input type="text" class="form-control me-2" @keydown.enter="addTodo">

                        <button class="btn btn-sm btn-primary mb-4">Ekle</button>
                    </div>

                    <div v-if="todoList.length > 0">
                        <ul  class="list-group">
                            <li v-for="todo in todoList"
                             :key="todo.id"
                             :class="{'completed-item' : todo.completed, 'uncompleted-item':!todo.completed}"
                             class="list-group-item d-flex justify-content-between align-items-center">
                                <div>
                                    <input class="form-check-input" type="checkbox" v-model="todo.completed"
                                        :id="`completed_checkbox_${todo.id}`">
                                    <label class="form-check-label ms-2" :for="`completed_checkbox_${todo.id}`">
                                        {{todo.text}}
                                    </label>
                                </div>
                                <button class="btn btn-danger btn-sm" @click="removeItem(todo)">Sil</button>

                            </li>
                        </ul>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-success">Tamamlanmış todo sayısı :{{completedItemCount}}</small>
                            <small class="text-danger">Tamamlanmamış todo sayısı :{{unCompletedItemCount}}</small>
                        </div>
                    </div>      
                    <div  v-else class="alert alert-warning">Henüz eklenmiş TODO bulunmamaktadır</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
