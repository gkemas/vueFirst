<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditions</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <button @click="showContainer =!showContainer">Aç / Kapat</button>
        <h1 v-if="!showContainer" class="text-danger">Başlangınçta Gözükecek</h1>
        <!-- <h1 v-if="showContainer" class="text-primary">Sonra  Gözükecek</h1> -->
        <h1 v-else class="text-primary">Sonra Gözükecek</h1>
        <!-- hiyerarşi aynı olmalı v-else için  -->
        {{showContainer}}
        <hr>
        <h3 :class="{'bg-success': counter > 0, 'bg-danger text-white' : counter < 0}">{{counter}}</h3>
        <h3 :class="counterBoxClass">{{counter}}</h3>
        <button class="btn btn-sm btn-success" @click="counter++">Artır</button>
        <button class="btn btn-sm btn-success" @click="counter--">Azalt</button>
        <p v-if="counter < 0">Counter Negative</p>
        <p v-else-if="counter > 0">Counter Pozitif</p>
        <p v-else>Counter 0</p>
        <hr>
        <!-- v-show farkı dom üzerinde silmiyor display none yapıyor. -->
        <p v-show="counter > 0">Counter +</p>  
        <p v-show="counter < 0">Counter -</p>
        <p v-show="counter == 0">Counter 0</p>

    </div>
    <script src="./app.js"></script>
</body>

</html>
